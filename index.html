<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>M11</title>
</head>
<body>
    <div class="header"><p id="head">New Translate</p></div>
    <br>
    <div class="container">
        <div class="left-container">
            <div class="headd">
                <p id="head-p">Enter the word</p>
            </div>
            <div class="textEdit" contenteditable="true"></div>
            <div class="bt">
                <select class="source">
                    <option value="ru">Russian</option>
                    <option value="en">English</option>
                    <option value="de">German</option>
                </select>
                <select class="finite">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                </select>
            </div>
        </div>
        <div class="right-container">
            <div class="head-result">
               <p id="head-r">Translate</p> 
            </div>
            <div class="result"></div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!-- <div class="footer">@MyTranslate</div> -->
</body>
</html>
